<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>攀枝学院工会管理系统主页</title>
<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body class="easyui-layout" id="cc">
	<div data-options="region:'north',border:false,split:true,noheader:true" style="height:80px;background:#B3DFDA;padding:10px">
		<div style="float:left;line-height:55px;">
			<h2 style="margin:0;padding:0;">攀枝花学院工会管理系统</h2>
		</div>
		<div style="width:800px;height:100%;float:right;line-height:60px;font-size:18px;">
		          学院：<span id="institute" style="font-size:15px;color:red;width:130px;display:inline-block;"></span>
			登录人：<span id="admin" style="font-size:15px;color:red;width:130px;display:inline-block;"></span>
			权限：<span id="jurisdiction" style="font-size:15px;color:red;width:100px;display:inline-block;"></span>
			<a href="/SysUserController/closeSession" style="text-decoration:none;font-size:15px;color:red;width:50px;display:inline-block;">注销</a>
			<a href="#" onclick="updatePwd()" style="text-decoration:none;font-size:15px;color:red;width:100px;display:inline-block;">修改密码</a>
		</div>
	</div>
	<div data-options="region:'west',split:true,title:'导航'" style="width:180px;padding:10px;">
		<ul id="nav"></ul>
	</div>
	<div data-options="region:'south',border:false" style="height:60px;background:#A9FACD;padding:10px;text-align:center;">
		在公共场合使用完毕后请退出本系统!<br />
		攀枝花学院工会管理系统 
	</div>
	<div data-options="region:'center'" style="overflow:hidden;">
		<div id="tabs">
			<div title="起始页" iconCls="icon-house">
				<iframe style="background-image:url('img/pzhuUniversity.jpg');background-size:100% 100%;background-repeat:no-repeat;" width="100%" height="99%" id="iframe" name="iframe" frameborder="0" scrolling="auto" src="welcome.html"></iframe>
			</div>
		</div>
	</div>
	<div id="maindd"></div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
$.ajax({
	url:'/SysUserController/getUser',
	type:'POST',
	dataType: 'json',
	success:function(data){
		$("#institute").text(data.institute);
	    $("#admin").text(data.name);
	    $("#jurisdiction").text(data.jurisdiction);
	}
});
function updatePwd(){
	 var content = "<iframe style='overflow:hidden;' src='pages/loginanduser/updatepwd.html' id='updatepwd' name='updatepwd' width='100%' height='95%' frameborder='0' scrolling='no'></iframe>";
       $('#maindd').dialog({
           content:content,
           title: '修改密码',
           width: 350,
           height: 220,
           closed: false,
           cache: false,
           modal: true,
           resizable:false,
       });
}
</script>
</html>
