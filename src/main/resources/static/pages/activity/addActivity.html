<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加活动信息</title>
<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../css/demo.css">
<style>
tr {
	margin-top: 15px;
}
</style>
</head>
<body>
	<div id="form1" style="width: 400px; margin: 0px auto;">
		<div style="padding: 10px 0 10px 60px;">
			<form id="ff" method="post">
				<table style="border-collapse: separate; border-spacing: 0px 10px;">
					<tr style="display: none;">
						<td>id:</td>
						<td><input type="hidden" name="id"></input></td>
					</tr>
					<tr>
						<td>活动名称：</td>
						<td><input id="name" name="name"
							class="easyui-validatebox textbox" data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>报名截止时间:</td>
						<td><input class="easyui-datetimebox" name="endTime"
							data-options="required:true,showSeconds:false"
							value="3/4/2010 2:3" style="width: 150px">
					<tr>
						<td>备注：</td>
						<td><textarea style="width: 230px; height: 140px;" rows="3"
								cols="5" name="remark" id="remark"></textarea></input></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>

<script>
	function submitForm() {
		$('#ff').form('submit', {
			url : '/ActivityController/addActivity',
			onSubmit : function(param) {
				return $(this).form('validate');
			},
			success : function(data) {
				parent.$('#dd').window('close');
				resultMsg(data);
				parent.reloaddatagrid();
			}
		});
	}
	
</script>
</html>
