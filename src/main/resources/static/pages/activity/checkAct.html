<body>
	<div id="form1" style="width: 400px; margin: 0px auto;">
		<div style="padding: 10px 0 10px 60px;">
			<form id="ff" method="post">
				<table style="border-collapse: separate; border-spacing: 0px 10px;">
					<tr style="display: none;">
						<td>id:</td>
						<td><input type="hidden" name="id" id="id"></input></td>
					</tr>
					<tr>
						<td>审核：</td>
						<td><select id="cc" class="easyui-combobox"
							name="checkactivity">
								<option value="0">未审核</option>
								<option value="1">未通过</option>
								<option value="2">审核通过</option>
						</select></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>

<script>
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}
	var id = getQueryString("id");
	$("#id").val(getQueryString("id"));
	
	function submitForm() {
		$('#ff').form('submit', {
			url : '/signUpController/checkActivity',
			onSubmit : function(param) {
				return $(this).form('validate');
			},
			success : function(data) {
				parent.$('#dd').window('close');
				resultMsg(data);
				parent.reloaddatagrid();
			}
		});
	}
</script>
</html>
